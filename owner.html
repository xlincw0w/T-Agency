<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Travel Agency</title>
</head>
<body>
    <div class="maindiv">
        <header class="header">
                    <a class="logo" href="index.html"> > Travel Agency < </a>
        </header>

        <div class="main">
            <div class="inputbox">
               <div class="line"><p class="libelle">Nom</p><input class="owninp" type="text"></div>
               <div class="line"><p class="libelle">Prenom</p><input class="owninp" type="text"></div>
               <div class="line"><p class="libelle">Hotel</p><input class="owninp" type="text"></div>
               <div class="line"><p class="libelle">Pays</p><input class="owninp" type="text"></div>
               <div class="line"><p class="libelle">Adresse</p><input class="owninp" type="text"></div>
               <div class="line"><p class="libelle">n° Chambres</p><input class="owninp" type="text"></div>
               <div class="line"><p class="libelle">abcdefg</p><input class="owninp" type="text"></div>
               <div class="line"><p class="libelle">abcdefgh</p><input class="owninp" type="text"></div>
               <div class="line"><p class="libelle">abcdefghi</p><input class="owninp" type="text"></div>
               <button class="searchbutton">Soumettre ></button>
            </div>

        </div>

        <footer class="footer">
            <div class="contactinformation">
                    <h4 class="h4contactinformation">Contact Information</h4>
                    <p class="info">Contact : contact@travelagency.com</p>
                    <p class="info">Tel : +21300000000</p>
                    <p class="info">Fax : +21300000000</p>
            </div>

            <div class="copyrights">
                <p>Travel Agency inc. Tout droit réservé</p>
            </div>
            <div class="follow">
                <h4 class="followus">Nous suivre</h4>
                <a class="followlinks" href="https://www.facebook.com/" target="_blank">Facebook</a>
                <a class="followlinks" href="https://www.instagram.com/" target="_blank">Instagram</a>
                <a class="followlinks" href="https://www.twitter.com/" target="_blank">Twitter</a>
            </div>
        </footer>
    </div>
</body>
</html>
